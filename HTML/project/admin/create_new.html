<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Criminal</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td></td>
            <td width="960px">
                <a href="../index.html">Back To Homepage</a>
                <form action="../index.html" method="post">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label for="headline">Headline text:
                            <input type="text" name="headline">
                        </label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Images</legend>
                        <label for="img1">
                            <input type="file" name="img1">
                        </label><br><br>
                        <label for="img2">
                            <input type="file" name="img2">
                        </label><br><br>
                        <label for="img3">
                                <input type="file" name="img3">
                            </label><br>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Reward money</legend>
                        <input type="text" name="reward-money">
                    </fieldset><br>
                    <fieldset>
                        <legend>Reward</legend>
                        <label>Aliases:<br>
                            <input type="text" name="aliases">
                        </label>
                        <br><br>
                        <label>Birth:<br>
                            <input type="date" name="date">
                        </label>
                        <br><br>
                        <label>Hair:<br>
                            <input type="text" name="hair">
                        </label>
                        <br><br>
                        <label>Eyes:<br>
                            <input type="text" name="eyes">
                        </label>
                        <br><br>
                        <label>Height:<br>
                            <input type="text" name="height">
                        </label>
                        <br><br>
                        <label>Weight:<br>
                            <input type="text" name="weight">
                        </label>
                        <br><br>
                        <label>Sex:<br>
                            <label for="sex">Female
                                <input type="radio" name="sex" value="female">
                            </label>
                            <label for="sex">Male
                                <input type="radio" name="sex" value="male">
                            </label>
                        </label>
                        <br><br>
                        <label>ID Number:<br>
                            <input type="number" name="id-number">
                        </label>
                        <br><br>
                        <label>Occupation:<br>
                            <input type="text" name="occupation">
                        </label>
                        <br><br>
                    </fieldset><br>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea width="100%" placeholder="Remarks text" name="remarks" id="remarks" cols="150" rows="10"></textarea>
                    </fieldset><br>
                    <fieldset>
                        <legend>Coution</legend>
                        <textarea width="100%" placeholder="Caution text" name="caution" id="caution" cols="150" rows="10"></textarea>
                    </fieldset><br><br>
                    <input type="reset" name="reset">
                    <button type="submit">
                        <img src="../images/arrow.jpg" value="Create poster" width="12px" height="12px" alt="arrow">
                        Create Poster
                    </button>
                    
                </form>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
